<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <!-- POST -- enviar GET -- obtener PUT -- actualiar  DELETE -- eliminar -->
  <form action="http://www.formulario.com" method="post">
    <fieldset>
      <legend>Identidad</legend>
      <label>Nombre:</label>
      <input type="text" />
      <label>Apellido:</label>
      <input type="text" />
      <label>Fecha de nacimiento:</label>
      <input type="text" />
    </fieldset>
    <fieldset>
      <legend>Caracteristicas </legend>
      <label>Estatura</label>
      <input type="text">
    </fieldset>
  </form>
</body>

</html>
